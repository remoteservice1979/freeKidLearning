<html>

    <title>Free Learing for Jr Sr Kids </title>

  </head>
    <script>
       var token =  localStorage.getItem("Token");
       if(token !== 'ACTIVE'){
        window.location.href = "/";
         
       }
         
		       function bodyOnloadHandler() {
            var email =  localStorage.getItem("UserName");
                if(email === null ) {
                  document.getElementById("userId").value ="aftechnology@gmail.com";
                } else {
                  document.getElementById("userId").innerHTML = email;
                }
	         }
	   
	   
    </script>
 
  <body onload="bodyOnloadHandler();">
    <h1>Towers of Hanoi for Coding King</h1>
     <span id="userId"></Span>
    <div class="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../js/hanoi-view.js"></script>
    <script>
      var game = new Hanoi.Game();
      var $el = $('.container');
      var view = new Hanoi.View(game, $el);
    </script>
  </body>
</html>
