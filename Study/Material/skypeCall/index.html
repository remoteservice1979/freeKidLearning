<html lang="en">
  <head>

    <link rel="stylesheet" href="app.css" />

  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-rows">
          <p style="font-size: 20px;">
            Please change you username or use the default (anil_helm). The link actions will be automatically refreshed with the providen username:
            & join grp
          </p>
          <span style="font-size: 20px; color:blue;">
            Free Programming learning for Kids
          </span>
          <input type="text" id="username" value="anil_helm"/><br>
          <br>

          <a class="btn" id="call-btn">Call</a>

          <a class="btn" id="add-to-contacts-btn">Add to contacts</a>

          <a class="btn" id="view-profile-btn">View User Profile</a>
          <a class="btn" id="voice-email-btn">Voice Email</a>
          <a class="btn" id="chat-btn">Start Chat</a>
          <a class="btn" id="sendfile-btn">Send File</a>

          </div>
        <a https:"//remoteservice1979.github.io/freeKidLearning/Study/Material/skypeCall/index.html#about" class="btn" id="sendfile-btn">Let Start</a>
    </div>
  
    <section class="banner-bottom py-5 editContent" id="about">
      <iframe id="#game" src="http://static-hoc.studio.code.org/?s=hoc
      "width="100%" "margin-left="-10px" height="600"></iframe>
    </section>

  </body>
  <script type="application/javascript" >
  function el(elementId, username, action){
    document.getElementById(elementId).setAttribute("href", "skype:" + username + "?" + action);
  }

  function buildLinkRefs(){
    var username = document.getElementById("username").value;

    el("call-btn", username, "call");
    el("add-to-contacts-btn", username, "add");
    el("view-profile-btn", username, "userinfo");
    el("voice-email-btn", username, "voicemail");
    el("chat-btn", username, "chat");
    el("sendfile-btn", username, "sendfile");
  }
   buildLinkRefs();
  document.getElementById("username").addEventListener("change", function(){
    buildLinkRefs();
  }, false);

  //


  </script>
</html>
