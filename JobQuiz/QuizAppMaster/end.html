<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
    <script>
      const highScores = JSON.parse(localStorage.getItem('UserText')) || [];
      document.getElementById("username").value = highScores.name;
    </script>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form	action="https://formspree.io/xdopkdva" 	method="POST">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            
            disabled
          >
            Save
          </button>
        </form>
         
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
