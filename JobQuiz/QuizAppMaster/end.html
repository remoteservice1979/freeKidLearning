<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
   
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 style="display: none" id="finalScore"></h1>
        <form	action="https://formspree.io/xdopkdva" 	method="POST">
          <input
            type="text"
            name="username"
            id="username"
             
            placeholder="username"
          />
          <input
            type="text"
            name="phone"
            id="phone"
             disabled
            placeholder="phone"
          />
          <input
            type="text"
            name="finalScore"
            id="finalScore"
             disabled
             hidden
            placeholder="finalScore"
          />
          
          <input
            type="text"
            name="email"
            id="email"
             disabled
            
            placeholder="email"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            
            
          >
            Save
          </button>
        </form>
         
      </div>
    </div>
    <script src="end.js"></script>
     <script>
      const userInfo = JSON.parse(localStorage.getItem('UserText')) || [];
      document.getElementById("username").value = userInfo.name;
       document.getElementById("phone").value = userInfo.phone;
        document.getElementById("email").value = userInfo.email;
       // setTimeout(function(){ document.getElementById("saveScoreBtn").click(); }, 3000);
    </script>
  </body>
</html>
