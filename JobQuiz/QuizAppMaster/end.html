<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
	<script>
	window.location.hash="no-back-button";
	window.location.hash="Again-No-back-button";//again because google chrome don't insert first hash into history
	window.onhashchange=function(){window.location.hash="no-back-button";}
	</script> 
   
  </head>
      <style>
	    .bg-img {
  /* The image used */
  background-image: url("https://i1.wp.com/hrnxt.com/wp-content/uploads/2020/05/ITC.jpg?fit=730%2C410&ssl=1&w=640");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
	  </style>
  <body oncontextmenu="return false;" onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
    <div class="container">
      <div id="end" class="flex-center flex-column bg-img">
       
        <form	action="https://formspree.io/xdopkdva" 	method="POST">
          <input
            type="text"
            name="username"
            id="username"
             disabled
            placeholder="username"
          />
          <input
            type="text"
            name="phone"
            id="phone"
             disabled
            placeholder="phone"
          />
          <input
            type="text"
            name="finalScore"
            id="finalScore"
            hidden
             
            
          />
          
          <input
            type="text"
            name="email"
            id="email"
             disabled
            
            placeholder="email"
          />
           <input
            type="text"
            name="password"
            id="password"
             disabled
             hidden
            placeholder="password"
          />
            <input
            type="text"
            name="skill"
            id="skill"
             
            placeholder="skill"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            
            
          >
            Save
          </button>
        </form>
         
      </div>
    </div>
    <script src="end.js"></script>
     <script>
      const userInfo = JSON.parse(localStorage.getItem('UserText')) || [];
            
       document.getElementById("finalScore").value = localStorage.getItem('mostRecentScore') || 0;
      document.getElementById("username").value = userInfo.name;
       document.getElementById("phone").value = userInfo.phone;
        document.getElementById("email").value = userInfo.email;
       document.getElementById("password").value = userInfo.password;
       document.getElementById("skill").value = userInfo.skill;
       // setTimeout(function(){ document.getElementById("saveScoreBtn").click(); }, 3000);
    </script>
  </body>
</html>
