    <title>ITC Quick Quiz</title>
    <link rel="stylesheet" href="app.css" />
    <script>
          $(document).ready(function(){

	    $('.phone').inputmask('999-9999-999');

	});

      $(function(){
        $("#form").validate({
            rules: {
                name: "required",
                email: {
                    required: true,
                    email: true
                        },
                phone: {
                    required: true,
                    phone: true
                        }
            },
            messages: {
                name: "Please let us know who you are.",
                email: "A valid email will help us get in touch with you.",
                phone: "Please provide a valid phone number."
            }
        });
        $('#form').submit(function(e){
            // Stop the form actually posting
            e.preventDefault();
            
            // I want to be able to do the check here if the form has passed validation
            if( $(this).valid() ) {
                // Stop the form actually posting                
                // Send the request
               
           
//                 $.post("https://formspree.io/xdopkdva", function(data, status){
//                   alert("Data: " + data + "\nStatus: " + status);
//                 });
	       var  messages = {
                name:$('#name').val(),
                email: $('#email').val(),
                phone:  $('#phone').val(),
	        password: $('#password').val(),
		skill: $('#skill').val()
		
               }
              localStorage.setItem('UserText', JSON.stringify(messages));
               window.location.replace("https://codingstar.netlify.app/JobQuiz/QuizAppMaster/game.html");

               }
        });    
    });
    </script>
  </head>
  <body>
    <div class="container bg-img"> 
      <form  id="form" action="https://formspree.io/xdopkdva" name="form" onsubmit="return false; method="POST">
        <h3 class="mb-3 editContent">Register to start Test</h3>
	<h3 class="mb-3 editContent">Right Click & Back Button is Disable So Do'nt waste your time  </h3>
        <div class="form-style-w3ls">
          <div class="editContent">
            <input  style="width: 100%"  placeholder="Candidate Name" id="name" name="name" type="text" required="">
          </div>
          <div class="editContent">
            <input  style="width: 100%"  placeholder="Present Company" name="name" type="text" required="">
          </div>
          <div class="editContent">
            <input  style="width: 100%"  placeholder="Your Email Id" id="email" name="email" type="email" required="">
          </div>
	  
														    
          <div class="editContent">
            <input  style="width: 100%"  placeholder="Contact Number" id="phone"  class="phone" name="number" type="text" required="">
          </div>
	     <div class="editContent">
            <input  style="width: 100%"  placeholder="Skill Detail" id="skill" name="number" type="text" required="">
          </div>												      
          <input  style="width: 100%" id="password" placeholder="Password" name="password" type="password" required="">
           <button  id="Started" class="btn"> Get Started</button>
          </div>
       </form>
   
  </body>
